version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region eu-west-1 | docker login --username AWS --password-stdin 272685018997.dkr.ecr.eu-west-1.amazonaws.com
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...          
      - docker build -t mynginx .
      - docker tag mynginx:latest 272685018997.dkr.ecr.eu-west-1.amazonaws.com/mynginx:latest  
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push 272685018997.dkr.ecr.eu-west-1.amazonaws.com/mynginx:latest